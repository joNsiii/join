<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="./img/favicon.svg">
    <link rel="stylesheet" href="styles/style-login.css">
    <link rel="stylesheet" href="styles/login-mobile.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="styles/forgot-password.css">

</head>

<body class="login-body">

    <div class="front-page-container">

            <a href="./login.html"><img src="./img/Capa 2.png" alt="join-logo" class="joinLogo"></a>

        <div class="sign-up-container">
            <p class="no-user">Not a Join user?</p>
            <a href="signup.html"><button id="sign-up" class="button">Sign up</button></a>
        </div>

        <div class="login-main">
            <div class="login-container">
                <div class="login-text-child">
                    <p>Create new Password</p>
                    <div class="border"></div>
                </div>
            </div>

            <div class="input-container">

                    <div class="input-password">
                        <!-- <div class="input-child" id="password-parent"><input type="password" placeholder="Old Password" id="password-type">
                            <div class="password-inp">
                                <img src="./img/lock.png" alt="password-icon" id="password-lock" onclick="togglePasswordIcon()">
                            </div>
                        </div> -->

                        <div>
                            <div class="input-child" id="password-parent"><input type="password" placeholder="Password" id="password-type2">
                                <div class="password-inp">
                                    <img src="./img/lock.png" alt="password-icon" id="password-lock" onclick="togglePasswordIcon()">
                                </div>
                            </div>
                                <div class="enter-new-pw">
                                    <p>Enter new Password</p>
                                </div>
                        </div>

                        <div>
                            <div class="input-child" id="password-parent"><input type="password" placeholder="Password" id="password-type3">
                                <div class="password-inp">
                                    <img src="./img/lock.png" alt="password-icon" id="password-lock" onclick="togglePasswordIcon()">
                                </div>
                            </div>
                                <div class="enter-new-pw">
                                    <div>
                                        <p>Repeat new Password</p>
                                    </div>

                                    <div class="wrong-password d-none" id="wrong-pw">
                                        <p>Wrong password Ups! Try again.</p>
                                    </div>
                                </div>
                        </div> 
                    </div>
                </div>
                <div class="button-login-container">
                    <button class="button button-login" onclick="login()">Change</button>
                </div>
            </div>
        </div>
        <div id="sign-up-mobile" class="sign-up-mobile d-none">
            <p class="no-user">Not a Join user?</p>
            <a href="signup.html"><button id="sign-up" class="button">Sign up</button></a>
        </div>

        <div class="footer-container">
            <div class="footer-parent">
                <a target="_blank" href="./privacy_policy.html">Privacy Policy</a>
                <a target="_blank" href="./legal_notice.html">Legal Notice</a>
            </div>
        </div>

    </div>

    <script src="javascript/storage.js"></script>
    <script src="javascript/logo-animation.js"></script>
    <script src="javascript/change-password.js"></script>
</body>

</html>
